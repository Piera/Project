<!DOCTYPE html>
<html>
    
    <head>

        <title> Home Page </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}"> 
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
 
    </head>

    <body>

        <div id="panel">
          <form role="form" class="form-inline">
            <form class ="form-group">
            <label for="inputLocation" class="addressInput"><h4>Enter Location:   </h4></label>
            <input id="address" size="50" type="textbox" class="form-control" id="snow_field" value="Lake Aloha, CA">
            <input type="button" class="btn btn-primary" value="Snow Report" id="find_snow">
            <input type="button" class="btn btn-primary" value="See All" id="see_all">
            <input type="button" class="btn btn-info" value="Test Alert" id="test_alert">
          </form>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="map-canvas"></div>
            </div> 
            <div class="col-md-6">
                <table class="table table-hover" id="stations_data"></table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="barchart_depth" class="chart"></div>
            </div> 
            <div class="col-md-6">
                <div id="barchart_density" class="chart"></div>
            </div>
        </div>

        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
        <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/charts.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/maps.js') }}"></script>

    </body>

</html>
